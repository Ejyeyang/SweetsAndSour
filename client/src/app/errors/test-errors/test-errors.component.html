<ng-container>
  <button (click)="get500Error()" class="btn btn-outline-primary mr-3">Test 500</button>

  <button (click)="get400Error()" class="btn btn-outline-primary mr-3">Test 400</button>

  <button (click)="get401Error()" class="btn btn-outline-primary mr-3">Test 401</button>

  <button (click)="get404Error()" class="btn btn-outline-primary mr-3">Test 404</button>

  <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">Test 404 Validation</button>

  <div *ngIf="validationErrors.length > 0" class="row mt-5">
    <utl class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </utl>
  </div>
</ng-container>
